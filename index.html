<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 350px;
            padding: 14px;
            border: 4px solid purple;
            background-color: grey;
            color: purple
        }
        div#hobbies {font-weight: bold; color:green}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basics of HTML, CSS and JavaScript</title>
    <script>
        function init() {
            me = 
            {
                    name: 'Ram', 
                    email: 'ronsahota@hotmail.com', 
                    hobbies:['Travel', 'Read']
            };
            document.getElementById("name").innerHTML = me.name;
            document.getElementById("email").innerHTML = me.email;

            var outputString = '<ul>';
            for (let index = 0; index < me.hobbies.length; index++) {
                const element = me.hobbies[index];

                outputString += '<li>' + element + '</li>'
            }
            outputString += '</ul>';

            document.getElementById("hobbies").innerHTML = outputString;
        }
    </script>
</head>
<body onload="init()">
    <div id="name"></div>
    <div id="email"></div>
    <div id="hobbies"><</div>
</body>
</html>
